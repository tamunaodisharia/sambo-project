<form [formGroup]="registerForm">
    <p>
        <mat-form-field appearance="fill" class="small-field">
            <mat-label>სახელი</mat-label>
            <input  matInput
                    formControlName="name">
            <mat-error *ngIf="registerForm.get('name').invalid && formSubmitted">
                გთხოვთ შეავსოთ
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="small-field" >
            <mat-label>გვარი</mat-label>
            <input matInput 
                formControlName="surname">
            <mat-error *ngIf="registerForm.get('surname').invalid && formSubmitted">
                გთხოვთ შეავსოთ
            </mat-error>
        </mat-form-field>
    </p>
    <p *ngIf="this.type === 'referee'">
        <mat-form-field appearance="fill" class="medium-field">
            <mat-label>აღწერა</mat-label>
            <input matInput
            formControlName="description">
        </mat-form-field>
    </p>

    <p *ngIf="this.type === 'sportsman'">
        <mat-form-field appearance="fill" class="small-field">
            <mat-label>დაბადების თარიღი</mat-label>
            <input matInput
            formControlName="birthDate">
            <mat-error *ngIf="registerForm.get('birthDate').invalid && formSubmitted">
                გთხოვთ შეავსოთ
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="small-field">
            <mat-label>კლუბი</mat-label>
            <input matInput
            formControlName="club">
            <mat-error *ngIf="registerForm.get('club').invalid && formSubmitted">
                გთხოვთ შეავსოთ
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="small-field">
            <mat-label>წონა</mat-label>
            <input matInput
            formControlName="weight">
            <mat-error *ngIf="registerForm.get('weight').invalid && formSubmitted">
                გთხოვთ შეავსოთ
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="small-field">
            <mat-label>სიმაღლე</mat-label>
            <input matInput
            formControlName="height">
            <mat-error *ngIf="registerForm.get('height').invalid && formSubmitted">
                გთხოვთ შეავსოთ
            </mat-error>
        </mat-form-field>
    </p>

    <p *ngIf="this.type === 'coach'">
        <mat-form-field appearance="fill" class="small-field">
            <mat-label>კლუბი</mat-label>
            <input matInput
            formControlName="club">
            <mat-error *ngIf="registerForm.get('club').invalid && formSubmitted">
                გთხოვთ შეავსოთ
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="small-field">
            <mat-label>მეილი</mat-label>
            <input matInput
            formControlName="email">
            <mat-error *ngIf="registerForm.get('club').invalid && formSubmitted">
                გთხოვთ შეავსოთ სწორი ფორმატით
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="small-field">
            <mat-label>პაროლი</mat-label>
            <input matInput
            formControlName="password">
            <mat-error *ngIf="registerForm.get('password').invalid && formSubmitted">
                გთხოვთ შეავსოთ
            </mat-error>
        </mat-form-field>
    </p>
</form>

<button mat-raised-button 
          color="primary" 
          type="submit" 
          (click)="onSubmit()">რეგისტრაცია
</button>
