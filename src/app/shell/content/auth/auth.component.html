<div class="auth-form">
  <h1 id="heading">ავტორიზაცია</h1>
  <form [formGroup]="authForm">
    <p>
      <mat-form-field appearance="fill">
        <mat-label>მომხმარებლის სახელი</mat-label>
        <input matInput formControlName="username" />
        <mat-error *ngIf="authForm.get('username').invalid && formSubmitted">
          გთხოვთ შეავსოთ
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>პაროლი</mat-label>
        <input type="password" matInput formControlName="password" />
        <mat-error *ngIf="authForm.get('password').invalid && formSubmitted">
          გთხოვთ შეავსოთ
        </mat-error>
      </mat-form-field>
    </p>
  </form>

  <button mat-raised-button color="primary" type="submit" (click)="onSubmit()">
    ავტორიზაცია
  </button>
</div>
